<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${description}"></h1>
<img th:src="@{/logo.png}" alt="University logo">

<table>
  <thead>
  <tr>
    <th>Task name</th>
    <th>Complete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.name}"></td>
    <td>
    <input type="checkbox" th:checked="${task.complete}">
    </td>
  </tr>
  <a href="/add">Add</a>
  </tbody>
</table>

</body>
</html>
